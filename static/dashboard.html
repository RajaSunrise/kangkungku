<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dasbor - KangkungKu</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee4b",
                        "secondary": "#111812",
                        "background-light": "#f6f8f6",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light text-secondary font-body">
    <div class="flex h-screen bg-background-light">
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
            <div class="p-6 flex items-center gap-3">
                <div class="h-10 w-10 rounded-xl bg-primary flex items-center justify-center text-slate-900 shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-2xl font-bold">eco</span>
                </div>
                <h1 class="text-lg font-bold tracking-tight">KangkungKu</h1>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="/dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary text-slate-900 font-semibold shadow-md shadow-primary/20">
                    <span class="material-symbols-outlined">dashboard</span> Dasbor
                </a>
                <a href="/" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100">
                    <span class="material-symbols-outlined">home</span> Beranda
                </a>
                <a href="#" onclick="logout()" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 mt-auto">
                    <span class="material-symbols-outlined">logout</span> Keluar
                </a>
            </nav>
        </aside>
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Dasbor Pengguna</h1>
                <span id="user-greeting" class="font-medium text-slate-600">Halo, User</span>
            </div>

            <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm text-center">
                <h2 class="text-xl font-bold mb-4">Mulai Diagnosa Baru</h2>
                <p class="mb-6 text-gray-600">Periksa kesehatan tanaman kangkung Anda sekarang.</p>
                <a href="/diagnosis.html" class="inline-block bg-primary text-secondary font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                    Mulai Diagnosa
                </a>
            </div>
        </main>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = checkAuth();
            const user = getUserInfo();
            if (user.role === 'admin') {
                window.location.href = "/admin.html";
            }
            document.getElementById("user-greeting").innerText = `Halo, ${user.username}`;
        });
    </script>
</body>
</html>
