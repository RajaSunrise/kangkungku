<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Diagnosa - KangkungKu</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee4b",
                        "secondary": "#111812",
                        "background-light": "#f6f8f6",
                        "surface-light": "#ffffff",
                        "border-light": "#dbe6dd",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light text-secondary">
    <div class="container mx-auto px-4 py-8 lg:px-8 max-w-7xl">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="flex-1 min-w-0">
                <div class="mb-8">
                    <h1 class="text-3xl lg:text-4xl font-bold tracking-tight mb-3">Diagnosa Kesehatan Kangkung</h1>
                    <p class="text-slate-600 text-lg max-w-2xl">
                        Pilih gejala yang diamati untuk mengidentifikasi penyakit potensial menggunakan Sistem Pakar kami.
                        Sesuaikan tingkat keyakinan untuk hasil yang lebih akurat.
                    </p>
                </div>

                <div id="loading" class="flex justify-center p-20">
                    <span class="material-symbols-outlined animate-spin text-4xl text-primary">autorenew</span>
                </div>

                <div id="daftar-gejala" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 hidden">
                    <!-- Gejala akan dimuat di sini -->
                </div>

                <div class="flex flex-col sm:flex-row justify-between items-center gap-4 py-6 border-t border-border-light">
                    <a href="/" class="w-full sm:w-auto px-6 py-3 rounded-lg border border-border-light text-slate-600 font-bold hover:bg-slate-100 transition-colors flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Kembali
                    </a>
                    <button id="btn-diagnosa" onclick="prosesDiagnosa()" class="w-full sm:w-auto px-8 py-3 rounded-lg bg-primary hover:bg-primary-dark text-slate-900 font-bold shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2">
                        Dapatkan Hasil
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script>
        let gejalaDipilih = {}; // {id: keyakinan}

        async function muatGejala() {
            const data = await ambilData('/gejala');
            const wadah = document.getElementById('daftar-gejala');
            const pemuat = document.getElementById('loading');

            if (data) {
                pemuat.classList.add('hidden');
                wadah.classList.remove('hidden');

                wadah.innerHTML = data.map(g => `
                    <div id="gejala-${g.id}" class="group relative flex flex-col gap-4 rounded-xl border-2 border-transparent bg-surface-light p-5 shadow-sm transition-all cursor-pointer hover:border-primary/50" onclick="toggleGejala(${g.id})">
                        <div class="absolute top-4 right-4 hidden" id="check-${g.id}">
                            <div class="size-6 rounded-full bg-primary flex items-center justify-center text-black">
                                <span class="material-symbols-outlined text-sm font-bold">check</span>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div id="icon-${g.id}" class="p-3 rounded-lg bg-slate-100 text-slate-600">
                                <span class="material-symbols-outlined text-3xl">coronavirus</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold mb-1">${g.kode}</h3>
                                <p class="text-sm text-slate-500 leading-relaxed">${g.deskripsi}</p>
                            </div>
                        </div>
                        <div id="slider-container-${g.id}" class="mt-2 pt-4 border-t border-border-light hidden" onclick="event.stopPropagation()">
                            <div class="flex justify-between items-center mb-2">
                                <label class="text-xs font-bold uppercase tracking-wider text-slate-500">Tingkat Keyakinan</label>
                                <span id="conf-val-${g.id}" class="text-sm font-bold text-primary">0.8</span>
                            </div>
                            <input class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-primary"
                                type="range" min="0.1" max="1" step="0.1" value="0.8"
                                oninput="updateKeyakinan(${g.id}, this.value)">
                        </div>
                    </div>
                `).join('');
            }
        }

        function toggleGejala(id) {
            const el = document.getElementById(`gejala-${id}`);
            const check = document.getElementById(`check-${id}`);
            const slider = document.getElementById(`slider-container-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (gejalaDipilih[id]) {
                delete gejalaDipilih[id];
                el.classList.remove('border-primary');
                el.classList.add('border-transparent');
                check.classList.add('hidden');
                slider.classList.add('hidden');
                icon.classList.remove('bg-yellow-100', 'text-yellow-600');
                icon.classList.add('bg-slate-100', 'text-slate-600');
            } else {
                gejalaDipilih[id] = 0.8;
                el.classList.add('border-primary');
                el.classList.remove('border-transparent');
                check.classList.remove('hidden');
                slider.classList.remove('hidden');
                icon.classList.add('bg-yellow-100', 'text-yellow-600');
                icon.classList.remove('bg-slate-100', 'text-slate-600');

                // Reset slider visual
                document.querySelector(`#slider-container-${id} input`).value = 0.8;
                document.getElementById(`conf-val-${id}`).innerText = "0.8";
            }
        }

        function updateKeyakinan(id, val) {
            gejalaDipilih[id] = parseFloat(val);
            document.getElementById(`conf-val-${id}`).innerText = val;
        }

        async function prosesDiagnosa() {
            if (Object.keys(gejalaDipilih).length === 0) {
                alert("Pilih setidaknya satu gejala.");
                return;
            }

            const btn = document.getElementById('btn-diagnosa');
            btn.disabled = true;
            btn.innerText = "Menganalisis...";

            const payload = {
                gejala: Object.entries(gejalaDipilih).map(([id, conf]) => ({
                    gejala_id: parseInt(id),
                    keyakinan: conf
                }))
            };

            try {
                const res = await fetch('/api/diagnosa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const hasil = await res.json();

                // Simpan hasil di localStorage untuk diambil di halaman hasil
                localStorage.setItem('hasilDiagnosa', JSON.stringify(hasil));
                window.location.href = '/result.html';
            } catch (err) {
                console.error(err);
                alert("Gagal melakukan diagnosa.");
                btn.disabled = false;
                btn.innerText = "Dapatkan Hasil";
            }
        }

        document.addEventListener('DOMContentLoaded', muatGejala);
    </script>
</body>
</html>
